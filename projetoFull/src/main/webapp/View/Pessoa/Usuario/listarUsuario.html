<div class="table-responsive">
    <table class="table no-border table-hover">
        <thead class="no-border">
            <tr>
                <th class="col-sm-1 form-group">Id</th>
                <th class="col-sm-5 form-group">Login</th>
                <th class="col-sm-1 form-group">Ativo</th>
                <th class="col-sm-3 form-group">Perfil de Acesso</th>
                <th class="col-sm-2 form-group">Ações</th>
            </tr>
        </thead>
        <tbody ng-repeat="pessoa in page.list|filter:search">
            <tr>
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.login}}</td>
                <td ng-if="pessoa.ativo == true">Sim</td>
                <td ng-if="pessoa.ativo != true">Não</td>
                <td>{{pessoa.perfilAcesso.descricao}}</td>
                <td>
                    <div class="pull-right">  
                        <a href="#/Pessoa/Usuario/{{pessoa.id}}/Visualizar" class="btn btn-primary btn-sm" title="Visualizar">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a href="#/Pessoa/Usuario/{{pessoa.id}}/Editar" class="btn btn-warning btn-sm" title="Editar">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                        <a ng-click="remover($index)" class="btn btn-danger btn-sm" title="Remover">
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
