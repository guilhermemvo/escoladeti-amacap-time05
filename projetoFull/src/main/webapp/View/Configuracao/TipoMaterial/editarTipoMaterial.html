<div class="row">
    <div class="form-group col-sm-12">
        <label>Descrição: <span style="color:red">*</span></label>
        <input type="text" id="descricao" name="descricao" val-nome class="form-control" required="" ng-model="tipoMaterialAtual.descricao" ng-required=""  ng-minlength="3" ng-maxlength="30">                        
        <p ng-show="{{form}}.descricao.$error.maxlength">A Descrição deve conter no máximo 30 caracteres! </p>
        <p ng-show="{{form}}.descricao.$error.minlength">A Descrição necessita de no mínimo 3 caracteres! </p>
        <p ng-show="{{form}}.descricao.$error.required">Campo Obrigatório!</p> 
    </div>
</div>
