<div class="table-responsive">
    <table class="table no-border hover">
        <thead class="no-border">
            <tr>
                <th class="col-sm-1 form-group">Id</th>
                <th class="col-sm-5 form-group">Descrição</th>
                <th class="col-sm-1 form-group">Ações</th>
            </tr>
        </thead>
        <tbody class="no-border-y" ng-repeat="disciplina in page.list| filter:search">
            <tr>
                <td>{{disciplina.id}}</td>
                <td>{{disciplina.descricao}}</td>
                <td>
                    <a href="#/Configuracao/Disciplina/{{disciplina.id}}/Visualizar" class="btn btn-primary btn-sm" title="Visualizar">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </a>
                    <a href="#/Configuracao/Disciplina/{{disciplina.id}}/Editar" class="btn btn-warning btn-sm" title="Editar">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a ng-click="remover($index)" class="btn btn-danger btn-sm" title="Remover">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
