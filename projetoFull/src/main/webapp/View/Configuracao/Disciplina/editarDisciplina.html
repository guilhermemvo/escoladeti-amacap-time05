<div class="row">
    <div class="form-group col-sm-12">
        <label>Descrição: <span style="color:red">*</span></label>
        <input type="text" class="form-control" name="descricao" required="" ng-disabled="visualizacaoAtiva" ng-model="disciplinaAtual.descricao" ng-minlength="3" ng-maxlength="40" ng-required="">
        <p ng-show="{{form}}.descricao.$error.maxlength">A Disciplina deve conter no máximo 40 caracteres!  </p>
        <p ng-show="{{form}}.descricao.$error.minlength">A Disciplina necessita de no mínimo 3 caracteres! </p>
        <p ng-show="{{form}}.descricao.$error.required">Campo Obrigatório! </p>
    </div>
</div>
