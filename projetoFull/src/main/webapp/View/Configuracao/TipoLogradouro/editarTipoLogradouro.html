<div class="row">
    <div class="form-group col-sm-12">
        <label>Descrição:<span style="color:red"> *</span></label>
        <input type="text"  name="descricao" class="form-control" ng-maxlength="100" ng-minlength="3" ng-required="" ng-model="tipoLogradouroAtual.descricao" maxlength="101" required="">
        <p ng-show="{{form}}.descricao.$error.maxlength">A Descrição deve contar no máximo 100 caracteres!</p>
        <p ng-show="{{form}}.descricao.$error.minlength">A Descrição necessita de no mínimo 3 caracteres! </p>
        <p ng-show="{{form}}.descricao.$error.required">Campo Obrigatório!</p>
    </div>
</div>
