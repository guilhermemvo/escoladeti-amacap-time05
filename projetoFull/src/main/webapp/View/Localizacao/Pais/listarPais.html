<div class="table-responsive">
    <table class="table no-border hover">
        <thead class="no-border">
            <tr>
                <th class="col-sm-1 form-group">Id</th>
                <th class="col-sm-5 form-group">Nome</th>
                <th class="col-sm-2 form-group">IBGE</th>
                <th class="col-sm-2 form-group">Sigla</th>
                <th class="col-sm-2 form-group">Ações</th>
            </tr>
        </thead>
        <tbody class="no-border-y" ng-repeat="pais in page.list|filter:search">
            <tr>
                <td>{{pais.id}}</td>
                <td>{{pais.nome}}</td>
                <td>{{pais.codigoIBGE}}</td>
                <td>{{pais.sigla}}</td>
                <td>
                    <a href="#/Localizacao/Pais/{{pais.id}}/Visualizar" class="btn btn-primary btn-sm" title="Visualizar">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </a>
                    <a href="#/Localizacao/Pais/{{pais.id}}/Editar" class="btn btn-warning btn-sm" title="Editar">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a ng-click="remover($index)" class="btn btn-danger btn-sm" title="Remover">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
