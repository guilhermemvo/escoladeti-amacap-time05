<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Listar Usuários</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css">
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/angular.min.js"></script>
		<script type="text/javascript" src="./controller/UsuarioController.js"></script>
	</head>
	<body ng-controller="UsuarioController">
		<div class="container">
			<h3>Cadastro de Usuários</h3>
			<hr>
			<form>
				<div class="row">
					<div class="form-group col-md-2">
						<label>Código</label>
						<input type="text" class="form-control" ng-model="usuario.codigo" disabled="">
					</div>

					<div class="form-group col-md-6">
						<label>Nome</label>
						<input type="text" class="form-control" ng-model="usuario.nome">
					</div>
					<div class="form-group col-md-4">
						<label>Login</label>
						<input type="text" class="form-control" ng-model="usuario.login">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-4">
						<label>Senha</label>
						<input type="password" class="form-control" ng-model="usuario.senha">
					</div>
					<div class="form-group col-md-8">
						<label>Email</label>
						<input type="text" class="form-control" ng-model="usuario.email">
					</div>
				</div>	
				<div class="row">
					<div class="col-md-12">
						
						<button class="btn btn-success pull-right" ng-click="salvarUsuario(usuario)">Adicionar</button>
					</div>
				</div>
			</form>
			<h3>Usuários Cadastrados</h3>
			<hr>
			<div class="row">

				<div class="form-group col-md-12">
					<label>Busca</label>
					<input type="text" class="form-control" placeholder="Digite o que procura" ng-model="busca">
				</div>
			</div>
			<hr>
			<br/>
			<div class="row">
				<div class="col-md-12">
					<a class="btn btn-info pull-right" href="cadastrarUsuario.html">Novo Usuário</a>
				</div>
			</div>

		
			<form action="" method="POST">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th class="col-sm-1 form-group">Id</th>
							<th class="col-sm-3 form-group">Nome</th>
							<th class="col-sm-2 form-group">Login</th>
							<th class="col-sm-4 form-group">Email</th>
							<th class="col-sm-2 form-group">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="usuario in usuarios | filter : busca | orderBy: usuario.nome">
							<td>{{usuario.codigo}}</td>
							<td>{{usuario.nome}}</td>
							<td>{{usuario.login}}</td>
							<td>{{usuario.email}}</td>
							<td>
								<div class="form-group pull-right">
									<button type="button" class="btn btn-warning">
										<span class="glyphicon glyphicon-search"></span>
									</button>
									<button type="button" class="btn btn-primary">
										<span class="glyphicon glyphicon-pencil"></span>
									</button>
									<button type="button" class="btn btn-danger" ng-click="deletaUsuario($index)">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
								</div>	
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</body>
</html>
