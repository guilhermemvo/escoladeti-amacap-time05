<!-- Breadcrumb -->
<div class="row">
    <div class="col-sm-12">
        <h3>Cadastro de Função</h3>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li> <a href="#Configuracao/Funcao">Função</a></li>
            <li class="active">Cadastro de Função</li>
        </ol>
    </div>
</div>
<!-- Fim breadcrumb -->
<!-- Página: Editar e Novo Função -->
<div class="row" ng-controller="FuncaoController" ng-init="initEditarFuncao()">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Nova Função</h3>
            </div>
            <div class="panel-body">

                <!-- Inicio Cadastro -->
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Descricao<span style="color:red"> *</span></label>
                        <input maxlength="45" type="text" class="form-control" required="" ng-model="funcaoAtual.nome" val-nome ui-mask>
                    </div>
                </div>
                <div class="row">

                    <div class="form-group col-sm-2">
                        <a class="form-control btn btn-warning" ng-click="init()">Cancelar</a>
                    </div>

                    <div class="form-group col-sm-2">
                        <a class="form-control btn btn-success" ng-click="salvar()" >Salvar</a>
                    </div>
                </div>	

            </div> <!-- Fim panel-body -->
        </div><!--Fim panel-primary-->
    </div> <!-- Fim col-->
</div> <!-- Fim row -->


<!-- Modal Usuários-->
<div ng-controller="FuncaoController" ng-init="initEditarItemFuncao()" class="modal face" role="dialog" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <table class="table table-responsive table-hover">
                <thead>
                    <tr>
                        <th class="col-sm-6 form-group">Usuário</th>
                    </tr>
                </thead>
                <tbody ng-repeat="usuario in page.list">
                    <tr>
                        <td>{{usuario.login}}</td>
                        <td>
                            <a class="btn btn-default" ng-click="adicionarUsuario(usuario)">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a> 
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal">Salvar</button>
            </div>
        </div>  <!-- Fim panel-body -->
    </div> <!-- Fim panel -->
</div> <!-- Fim row-->
<!-- Fim Modal Usuário -->
