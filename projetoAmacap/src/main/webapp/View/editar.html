<div class="row">
    <div class="col-sm-12">
        <h3>Cadastro de {{nome}}</h3>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="{{caminhoinicial}}"> {{nome}}</a></li>
            <li class="active">Cadastro de {{nome}}</li>
        </ol>
    </div>
</div>
<!--Fim breadcrumb -->

<div class="row" ng-init="initEditar()">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Novo(a) {{nome}}</h3>
            </div>
            <div class="panel-body">
                <form name="{{nome}}">
                    <div  ng-include src="caminhoeditar"> </div>
                    <div class="row">

                        <div class="form-group col-sm-2"ng-hide="!visualizacaoAtiva">
                            <a class="form-control btn btn-warning" ng-click="visualizacaoAtiva = false" >Editar</a>
                        </div>
                        <div class="form-group col-sm-2">
                            <a class="form-control btn btn-danger" href="{{caminhoinicial}}" >Cancelar</a>
                        </div>
                        <div class="form-group col-sm-2" ng-hide="!visualizacaoAtiva">
                            <a class="form-control btn btn-danger" ng-click="removeratual()" >Remover</a>
                        </div>

                        <div class="form-group col-sm-2" ng-hide="visualizacaoAtiva">
                            <a class="form-control btn btn-success" ng-disabled="{{nome}}.$invalid" ng-click="salvar()" >Salvar</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Fim panel-body -->
        </div><!--Fim panel-primary-->
    </div> <!-- Fim col-->
</div> <!-- Fim row -->
