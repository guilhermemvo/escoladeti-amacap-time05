<meta charset="utf-8">
<!-- Breadcrumb-->
<div class="row">
    <div class="col-sm-12">
        <h2>Unidade Produção</h2>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li class="active">UnidadeProducao</li>
        </ol>
    </div>
</div>
<!--Fim Breadcrumb-->

<!-- Página: Lista de Unidade Produção -->
<div class="row" ng-controller="UnidadeProducaoController" ng-init="init()">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <a class="btn btn-default btn-sm" ng-click="incluir()"><span class="glyphicon glyphicon-plus"></span> Novo</a>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-sm-12">
                        <input type="text" class="form-control " placeholder="Digite o que você procura" ng-model="search">
                    </div>
                </div>
                <table class="table table-responsive table-hover">
                    <thead>
                        <tr>
                            <th class="col-sm-1 form-group">Id</th>
                            <th class="col-sm-9 form-group">Nome</th>
                            <th class="col-sm-2 form-group">Ações</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="unidadeProducao in page.list|filter:search">
                        <tr>
                            <td>{{unidadeProducao.id}}</td>
                            <td>{{unidadeProducao.nome}}</td>
                            <td>
                                <div class="pull-right"> 
                                    <a href="#/Operacao/UnidadeProducao/{{unidadeProducao.id}}" class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                    </a>
                                    <a href="#/Operacao/UnidadeProducao/{{unidadeProducao.id}}" class="btn btn-warning btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </a>
                                    <a ng-click="confirmaExclusao($index)" class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>  <!-- Fim panel-body -->
        </div> <!-- Fim panel -->
        <div ng-include="'View/Componentes/ModalExcluir.html'"></div>
    </div> <!-- Fim col -->
</div> <!-- Fim row-->
