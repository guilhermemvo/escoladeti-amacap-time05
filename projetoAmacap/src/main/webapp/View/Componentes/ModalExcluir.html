<div class="modal fade modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true" id="modalExcluir">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="modal"> Excluir</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="form-group col-sm-12">
						<label>Tem certeza que deseja excluir o registro {{page.list[modalExcluir].nome}} ?</label>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">	
						<div class="form-group col-sm-3 pull-right">
							<a class="form-control btn btn-danger"  data-dismiss="modal" ng-click="remover(modalExcluir)">Excluir</a>
						</div>
						<div class="form-group col-sm-3 pull-right">
							<a class="form-control btn btn-default"  data-dismiss="modal">Cancelar</a>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
