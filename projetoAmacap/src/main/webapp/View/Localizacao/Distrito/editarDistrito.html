<!-- Página: Editar e Novo Distrito -->
<div class="row" ng-controller="DistritoController" ng-init="initEditarDistrito()">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Nova Distrito</h3>
            </div>
            <div class="panel-body">

                <!-- Inicio Cadastro -->
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Nome<span style="color:red"> *</span></label>
                        <input maxlength="255" type="text" class="form-control" required="" ng-model="distritoAtual.nome">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Início Vigência</label>
                        <input type="date" placeholder="dd-MM-yyyy" min="01-01-1500" max="25-05-2014" class="form-control"  required="" ng-model="distritoAtual.inicioVigencia">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Cidade<span style="color:red"> *</span></label>
                        <select class="form-control"
                            ng-model="distritoAtual.cidade"
                            ng-options="value.nome for value in listacidades track by value.id"
                            >
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-2">
                        <a class="form-control btn btn-danger">Remover</a>
                    </div>

                    <div class="form-group col-sm-2">
                        <a class="form-control btn btn-warning">Editar</a>
                    </div>

                    <div class="form-group col-sm-2">
                        <a class="form-control btn btn-success" ng-click="salvar()" >Salvar</a>
                    </div>
                </div>	

            </div> <!-- Fim panel-body -->
        </div><!--Fim panel-primary-->
    </div> <!-- Fim col-->
</div> <!-- Fim row -->
