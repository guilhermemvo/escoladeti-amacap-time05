<!--Fim breadcrumb -->
<div class="row">
    <div class="col-sm-12">
        <h3>Cadastro de Tipos de Logradouro</h3>
        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#Localizacao/TipoLogradouro"> Tipo Logradouro</a></li>
            <li class="active">Cadastro de Tipo Logradouro</li>
        </ol>
    </div>
</div>
<!--Fim breadcrumb -->

<div class="row" ng-controller="TipoLogradouroController" ng-init="initEditarTipoLogradouro()">
    <div class="col-sm-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Novo Tipo de Logradouro</h3>
            </div>
            <div class="panel-body">

                <!-- Inicio Cadastro -->
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Descrição<span style="color:red"> *</span></label>
                        <input type="text" class="form-control" maxlength="45" required="" ng-model="tipoLogradouroAtual.descricao">
                    </div>
                </div>

                    <div class="form-group col-sm-2">
                        <a class="form-control btn btn-warning">Editar</a>
                    </div>

                    <div class="form-group col-sm-2">
                        <a class="form-control btn btn-success" ng-click="salvar()" >Salvar</a>
                    </div>
                </div>	

            </div> <!-- Fim panel-body -->
        </div><!--Fim panel-primary-->
    </div> <!-- Fim col-->
</div> <!-- Fim row -->
